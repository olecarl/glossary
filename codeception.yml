paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env.test

coverage:
    enabled: true
    low_limit: 30
    high_limit: 60
    show_only_summary: false
    include:
        - src/*.php
    exclude:
        - src/Kernel.php
        - src/DataTransformer/*
        - migrations/*